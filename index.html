<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keeps Notes </title>
    <!-- Bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <h1>Keep Notes</h1>
        <div class="row">
            <div class="col-6 justify-content-center align-item-center wrapper">
                <form class="d-flex " role="search">
                    <input class="form-control" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search" autocomplete="none">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row my-3">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <h4 class="card-title">Add title</h4>
                        <input type="text" class="form-control" id="addTitle" aria-describedby="title"
                            placeholder="Enter Title">
                    </div>
                    <h4 class="card-title">Add a note</h4>
                    <div class="form-group">
                        <textarea class="form-control" id="addTxt" rows="3" aria-label="With textarea"></textarea>
                    </div>
                    <button class="btn btn-primary my-3" id="addBtn">+Add Note</button>
                </div>
            </div>
            <hr>
            <h1>Your Notes</h1>
            <hr>
            <div id="notes" class="row container-fluid bg">
            </div>
        </div>
    </div>
        </div>
    </div>
    
    <!--  Bootstrap Javascript cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
        <!-- Custom js file link -->
        <script src="js/app.js"></script>
</body>
</html>
